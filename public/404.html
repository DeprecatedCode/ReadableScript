<head>
 <title>ReadableScript</title>
</head>

<body>
 <style>
  body {
   margin: 0 1.5em;
   background-color: #ed9;
  }

  body,
  textarea {
   font-size: 14px;
   font-family: monospace;
   line-height: 1.4;
  }

  pre {
   pointer-events: none;
   z-index: 1;
   white-space: pre-wrap;
  }

  textarea {
   padding: 1em;
   white-space: pre;
  }

  textarea,
  canvas {
   resize: none;
   color: #fd0;
   border: 1px solid #fd0;
   box-shadow: 0 0 0 2px black;
   margin: 12px auto;
   min-height: 480px;
   min-width: 480px;
   box-sizing: border-box;
   background-color: #000;
   width: 50vw;
   height: 50vw;
  }

  h2 {
   margin: 1em 0;
  }

  h4 {
   margin: 0;
   font-weight: normal;
   text-decoration: underline;
  }
 </style>
